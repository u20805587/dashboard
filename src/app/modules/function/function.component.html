<h1>Functions</h1>

<div class="search-panel">
  <div>
    <mat-form-field>
      <label>
        <input matInput maxlength="20" minlength="3" placeholder="Search">
      </label>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="primary" (click)="addFunction()">Add Function</button>
  </div>
</div>

<div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="functionId">
      <th mat-header-cell *matHeaderCellDef>Function</th>
      <td mat-cell *matCellDef="let element"> {{element.functionId}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Details</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="redirectToDetails(element.functionId)">
          <mat-icon class="mat-18">reorder</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="delete(element.functionId)">
          <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
