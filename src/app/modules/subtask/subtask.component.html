<h1>Sub-Tasks</h1>

<div class="search-panel">
  <div>
    <mat-form-field>
      <label>
        <input matInput maxlength="20" minlength="3" placeholder="Search">
      </label>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="primary" (click)="addSubTask()">Add Sub-Task</button>
  </div>
</div>

<div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="siteTask">
      <th mat-header-cell *matHeaderCellDef>Task</th>
      <td mat-cell *matCellDef="let element"> {{element.siteTask}} </td>
    </ng-container>

    <ng-container matColumnDef="subTaskName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.subTaskName}} </td>
    </ng-container>

    <ng-container matColumnDef="subTaskDescription">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element"> {{element.subTaskDescription}} </td>
    </ng-container>

    <ng-container matColumnDef="meterCost">
      <th mat-header-cell *matHeaderCellDef>Meter Cost</th>
      <td mat-cell *matCellDef="let element"> {{element.meterCost}} </td>
    </ng-container>

    <ng-container matColumnDef="squareMeterCost">
      <th mat-header-cell *matHeaderCellDef>SquareM Cost</th>
      <td mat-cell *matCellDef="let element"> {{element.squareMeterCost}} </td>
    </ng-container>

    <ng-container matColumnDef="cubicMeterCost">
      <th mat-header-cell *matHeaderCellDef>CubicM Cost</th>
      <td mat-cell *matCellDef="let element"> {{element.cubicMeterCost}} </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Details</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="view(element.id)">
          <mat-icon class="mat-18">reorder</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="delete(element.id)">
          <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
