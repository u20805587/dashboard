<h1>New Sub-Task</h1>

<form class="form-field" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <mat-horizontal-stepper formArrayName="formArray">
    <mat-step formGroupName="0" [stepControl]="formArray?.get([0])" label="SubTask Details">
      <div class="mat-step-container">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="subTaskName" placeholder="subTaskName">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Description</mat-label>
          <input matInput formControlName="subTaskDescription" placeholder="subTaskDescription">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Task</mat-label>
          <mat-select matInput formControlName="siteTask" placeholder="siteTask">
            <mat-option *ngFor="let task of tasks" [value]="task.id">
              {{task.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-step>

    <mat-step formGroupName="1" [stepControl]="formArray?.get([1])" label="SubTask Rates">
      <div class="mat-step-container">
        <mat-form-field>
          <mat-label>Meter rate</mat-label>
          <input matInput formControlName="meterCost" placeholder="meterCost">
        </mat-form-field>
        <mat-form-field>
          <mat-label>SquareM rate</mat-label>
          <input matInput formControlName="squareMeterCost" placeholder="squareMeterCost">
        </mat-form-field>
        <mat-form-field>
          <mat-label>CubicM rate</mat-label>
          <input matInput formControlName="cubicMeterCost" placeholder="cubicMeterCost">
        </mat-form-field>
      </div>
    </mat-step>

     <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>Click on submit button if you wish to finalize the capturing of task details.</p>
      <div>
        <button mat-button matStepperPrevious type="button">Back</button>
        <button mat-button>Submit</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</form>
